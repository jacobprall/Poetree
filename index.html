    <div class="search">
      <form id="search-form">
        <p>Enter a noun and verb to generate new words</p>
        <input id="noun-search" type="text" placeholder="Word 1" />
        <input id="verb-search" type="text" placeholder="Word 2" />
        <input id="rhyme-search" type="text" placeholder="Rhymes With" />
        <input type="submit" value="Find Words" id="search-button" />
      </form>
      <form id="custom-word-form">
        <p>Enter a Word to Add Above</p>
        <input
          type="text"
          id="custom-word-input"
          placeholder="Your word here"
        />
        <input type="submit" value="Add Word" id="add-word-button" />
      </form>
    </div>
    <div class="user-settings"></div>
    <div class="user-area">
      <div id="word-arrangement"></div>

      <textarea
        id="saved-text"
        placeholder="Double Click a word to add it to your saved words"
      ></textarea>
      <div class="user-buttons">
        <button id="clear-saved-words">Clear Saved Words</button>
        <button id="download-words">Export Current Saved Words</button>
      </div>
    </div>
