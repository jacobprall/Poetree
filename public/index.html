<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./bundle.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="title">
          <p>Poetree</p>
          <p class="tagline">a tool for the blocked writer</p>
        </div>
        <div class="right-header">
          <a href="">github</a>
          <a href="">linkedin</a>
        </div>
      </div>
    </header>
    <div id="words"></div>
    <div class="tree">
      <img src="./images/african-tree-silhouette.jpg" alt="" />
    </div>

    <div class="search">
      <form id="search-form">
        <p>Enter a noun and verb to generate new words</p>
        <input id="noun-search" type="text" placeholder="Noun" />
        <input id="verb-search" type="text" placeholder="Verb" />
        <input type="submit" value="Find Words" id="search-button" />
      </form>
    </div>
    <div class="user-settings"></div>
    <div class="user-area">
      <div class="word-arrangement"></div>

      <div class="saved-text"></div>
      <div class="user-buttons">
        <button>Save Current Selection</button>
        <button>Export Current Saved Words</button>
      </div>
    </div>
    <footer class="footer">
          <img class="logo" src="./images/Untitled3.svg" alt="" />

    </footer>
  </body>
</html>
